<template name="incidentsList">
    <table class="table table-hover">
      <thead>
        <th>Incident Number</th>
        <th>Incident Date</th>
        <th>Incident Priority</th>
      </thead>

      <tbody>
        {{#each incidents}}
          {{> incidentItem}}
        {{/each}}
      </tbody>
    </table>
</template>


<template name="incidentItem">
  <tr>
    <td>{{number}}</td>
    <td>{{date}}</td>
    <td>{{priority}}</td>
    <td><a href="/reports/{{_id}}" class="btn btn-primary">View Details</a></td>
  </tr>
</template>
