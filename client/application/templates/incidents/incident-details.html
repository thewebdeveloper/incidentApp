<template name="incidentDetails">
  {{#if Template.subscriptionsReady}}
    {{#with incident}}
    	<h3 class="text-center">Incident Details - Report No. {{number}}</h3>
      <table class="table table-bordered table-hover incident-details">
				<tbody>
						<tr>
							<th>Incident Date</th>
							<td>{{date}}</td>
						</tr>
						<tr>
							<th>Areas</th>
							<td>{{area}}</td>
						</tr>
						<tr>
							<th>Priority</th>
							<td>{{priority}}</td>
						</tr>
						<tr>
							<th>Description</th>
							<td>{{desc}}</td>
						</tr>
						<tr>
							<th>Root Cause</th>
							<td>{{cause}}</td>
						</tr>
						<tr>
							<th>Impact</th>
							<td>{{impact}}</td>
						</tr>
						<tr>
							<th>Suggested &amp; Preventive Actions</th>
							<td>{{action}}</td>
						</tr>
						<tr>
							<th>Any Penalties</th>
							<td>{{penalty}}</td>
						</tr>
						<tr>
							<th>Created By</th>
							<td>{{username}}</td>
						</tr>
						<tr>
							<th>Report Creation Date</th>
							<td>{{createdAt}}</td>
						</tr>
				</tbody>
			</table>
			<!-- <div class="row incident-details-btn">
				<div class="col-md-4">
					<button class="btn btn-info btn-block js-back"><i class="fa fa-home"></i> Home</button>
				</div>
				<div class="col-md-4">
					<button class="btn btn-danger btn-block js-edit"><i class="fa fa-edit"></i> Edit</button>
				</div>
				<div class="col-md-4">
					<button class="btn btn-success btn-block js-pdf"><i class="fa fa-file-pdf-o"></i> Generate PDF</button>
				</div>
			</div> -->

			<div class="incident-details-btn text-center">
				<button class="btn btn-info js-back"><i class="fa fa-home"></i> Home</button>
				<button class="btn btn-warning  js-edit"><i class="fa fa-edit"></i> Edit</button>
				<button class="btn btn-success js-pdf"><i class="fa fa-file-pdf-o"></i> Generate PDF</button>
			</div>
    {{/with}}
  
  {{else}}
      <p>Loading...</p>
  {{/if}}
</template>
